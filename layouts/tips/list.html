{{ define "main" }}
  {{ with .Content }}
    <div class="index-content tips">
      {{ . }}
    </div>
  {{ end }}
  <div class="post">
    <h1 class="mt-0">All Tips</h1>
    <ul>
    {{ range .Pages }}
      <li class="mt-2">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span>{{ .Summary }}</span>
      </li>
    {{ end }}
    </ul>
  </div>
{{ end }}
